<!DOCTYPE html>
<html>
<head>
<title>Page Title</title>
</head>
<body>
    <input id="asd" value="0" />
    <button onclick="count()">Count</button>
    <p id="value">Count: 0</p>
</body>
<script>
    async function count() {
        var value = document.getElementById('asd').value;

        console.log(value);
        const data = await fetch('/count', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({
                value: value,
            })
        });
        const json = await data.json();

        console.log(json);
        document.getElementById('value').innerHTML = 'Count: ' + json.count;
    }
</script>
</html>
